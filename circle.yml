dependencies:
  pre:
    # install lua interpreter and luarocks
    - sudo apt-get install lua5.1 luarocks
    # install lide using latest rockspeck
    - sudo luarocks install https://raw.githubusercontent.com/lidesdk/framework/master/lide-0.0-0.rockspec
    # install lide dependencis with luarocks
    - sudo luarocks install luafilesystem
    
    # Install environment vars:      || not implemented yet 
    # - export LIDE_FRAMEWORK="$PWD" || not implemented yet

test:
  override:
    # executing tests:
    - export LIDE_FRAMEWORK="/usr/local/share/lua/5.1/lide"
    - lua5.1 tests/init_tests.lua